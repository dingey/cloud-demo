server:
   port: 8776
   host: localhost
spring:
   profiles:
     active: dev
   application:
      name: user-service
   security:
      user:
        name: admin
        password: admin
   datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: ${db_url:jdbc:mysql://localhost:3306/boot?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false}
      username: ${db_username:root}
      password: ${db_password:root}
      initial-size: 5
      max-active: 30
      min-idle: 1
      max-wait: 60000
      #如果用Oracle，则把poolPreparedStatements配置为true，mysql可以配置为false。分库分表较多的数据库，建议配置为false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
   rabbitmq:
      host: ${rq_host:127.0.0.1}
      port: 5672
      username: ${rq_username:admin}
      password: ${rq_username:admin}
      publisher-confirms: true
      virtual-host: /
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.host:localhost}:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  health:
    elasticsearch:
      enabled: false      
#logback
logging:
  path: /logs/cloud-demo/${spring.application.name}_${server.port}
  config: classpath:logback-spring.xml
  level:
    com:
      d: DEBUG
#mybatis整合
mybatis:
  mapper-locations: classpath:mapper/*.xml
  #type-aliases-package: com.d.user.mapper
  configuration:
    map-underscore-to-camel-case: true
